<div #contactContainer class="contact-container">
  <h2><span>C</span>ontact</h2>
  <section class="contact-section">
    <p>If you have any questions or feedback, I'd love to hear from you.</p>
    <form
      #contactForm
      target="_blank"
      action="https://formsubmit.co/c587513dc6673123eb58c8f6740c6a68 "
      method="POST"
      (submit)="resetForm(contactForm)"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Full Name" required />
        <small class="error">A name is required.</small>
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input id="company" type="text" name="company" placeholder="Company Name" />
        <small class="error">A company is required.</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email Address" required />
        <small class="error">A valid email is required.</small>
      </div>
      <div class="form-group">
        <label for="message">Comments</label>
        <textarea
          id="message"
          placeholder="Your message..."
          name="message"
          rows="10"
          required
        ></textarea>
        <input
          type="hidden"
          name="_autoresponse"
          value="Thank you for reaching out! We will be in touch as soon as possible."
        />
        <small class="error">A comment or question is required.</small>
      </div>
      <button type="submit" class="submit">
        <div class="btn-text">Submit</div>
      </button>
    </form>
  </section>
</div>
