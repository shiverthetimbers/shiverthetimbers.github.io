<div #contactContainer class="contact-container">
  <h2><span>C</span>ontact</h2>
  <section class="contact-section">
    <p>If you have any questions or feedback, I'd love to hear from you.</p>
    <form
      target="_blank"
      action="https://formsubmit.co/c587513dc6673123eb58c8f6740c6a68 "
      method="POST"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" name="company" class="form-control" placeholder="Company Name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Email Address"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Comments</label>
        <textarea
          placeholder="Your message..."
          class="form-control"
          name="message"
          rows="10"
          required
        ></textarea>
        <input
          type="hidden"
          name="_autoresponse"
          value="Thank you for reaching out! Dalton will be in touch as soon as possible."
        />
      </div>
      <button type="submit" class="submit"><div class="btn-text">Submit</div></button>
    </form>
  </section>
</div>
